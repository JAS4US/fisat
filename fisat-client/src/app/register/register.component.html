
  
<div class="div-container">
     
   


    <form (ngSubmit)="onRegisterSubmit(newVals)">
            <div class="form-group row">
                    
                  <div class="col-sm-10">
                   <!-- <span><img src="assets/images/register-here.png"></span> -->
                  </div>
                </div>
        <div class="form-group row">
            <label for="exampleFormControlSelect1">Select Module Type</label>
          <div class="col-sm-10">
            <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="selectedValue"  [ngModelOptions]="{standalone: true}" required>
                <option selected="selected" value="null">- - Make Selection - -</option>
                  <option *ngFor="let m of modul" >{{m.moduleType}}</option>
              </select>
          </div>
        </div>
        <div class="form-group row">
            <label for="exampleFormControlSelect1">Select Complaint Type</label>
          <div class="col-sm-10">
            <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="selectedValue_comp" [ngModelOptions]="{standalone: true}" required>
                <option selected="selected" value="null">- - Make Selection - -</option>
                <option *ngFor="let c of complaint" >{{c.complaintType}}</option>
                <option value="Others">Others</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
            <label for="exampleFormControlTextarea1">Enter in Details</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="txt_description" [ngModelOptions]="{standalone: true}"></textarea>
          </div>
        </div>
        <div class="form-group row">
            <label for="exampleFormControlInput1">Enter the error Path</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="exampleFormControlInput1" [(ngModel)] = "txt_error" [ngModelOptions]="{standalone: true}" placeholder = "eg:-/academics/student">
          </div>
        </div>
        <div class="form-group row">
            <label for="exampleFormControlFile1">choose the Image</label>
          <div class="col-sm-10">
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        </div>
       
        <div class="form-group row">
          <div class="col-sm-10 btn-div" >
            <button type="submit" class="btn btn-primary"> Submit</button>
          </div>
        </div>
      </form>

 </div>
